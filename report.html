<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonate Frequency - Report</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #6f7cb9;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .report-form {
            display: flex;
            flex-direction: column;
        }
        .report-form input, .report-form select, .report-form textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .report-form button {
            padding: 10px;
            background-color: #6f7cb9;
            color: white;
            border: none;
            cursor: pointer;
        }
        .report-form button:hover {
            background-color: #5a68a5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Report User</h1>
    </header>
    <main>
        <form class="report-form" action="report_process.html" method="post" enctype="multipart/form-data">
            <input type="text" name="user_id" placeholder="User ID" required>
            <select name="reason" required>
                <option value="" disabled selected>Select a reason</option>
                <option value="spam">Spam</option>
                <option value="harassment">Harassment</option>
                <option value="hate_speech">Hate Speech</option>
                <option value="other">Other (please specify below)</option>
            </select>
            <textarea name="custom_reason" placeholder="Custom reason (if 'Other' selected)"></textarea>
            <textarea name="content" placeholder="Describe the issue" required></textarea>
            <input type="file" name="attachment" accept="image/*">
            <button type="submit">Submit Report</button>
        </form>
        <p style="text-align: center;"><a href="index.html">Return to Home</a></p>
    </main>
    <footer>
        <p>&copy; 2025 Resonate Frequency. All rights reserved.</p>
    </footer>
</body>
</html>
